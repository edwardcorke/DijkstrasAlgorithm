<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dykstra's Algorithm</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <script src="node.js"></script>
  <script src="vertex.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="windowWrapper">
    <div id="canvasWrapper"></div>
      <div id="infoWrapper">
        <div id="title"><h1>Dijkstra's Algorithm</h1></div>
        <div id="infoInnerWrapper">
          <div id="placementTypeSelect">Click operation: <br>
            <input type="Radio" name="nodeClickOperation" id="select" value="select" checked>
            <lable for="select">Select / Add</label><br>
              <input type="Radio" name="nodeClickOperation" id="delete" value="delete">
              <label for="delete">Delete</label>
          </div>
            <div id="adjacencyMatrix">Adjacency Matrix:<br>
              <table id="adjacencyMatrixTable"></table>
            </div>
            <div id="selectedNodeInfo"></div>
            <div id="animationControls">
              <button id="runButton">Run Dijkstra's Algorithm</button>
              <button class="animateButton"> < </button>
              <button class="animateButton"> pause / play </button>
              <button class="animateButton"> > </button>
            </div>
            <div id="credit">
              <a href="https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm" target="_blank">About Dijkstra's Algorithm</a><br><br>
              Created by Edward Corke&copy;	- <a href="https://github.com/edwardcorke?tab=projects" target="_blank">GitHub</a>
            </div>
          </div>
        </div>
      </div>

  </div>
</body>

</html>
